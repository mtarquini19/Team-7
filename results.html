<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>NASA Results</title>
</head>

<body>

    <!-- header with navbar & search field for new search -->
    <header>


        <nav>
            <div class="nav-wrapper teal lighten-1">
                <!-- Dropdown Trigger -->
                <a class="dropdown-trigger btn btn-large right" href="#" data-target="dropdown1">Meet Team 7<i
                    class="material-icons right">arrow_drop_down</i></a>
                <!-- Dropdown Structure -->
                <ul id="dropdown1" class="dropdown-content">
                    <li><a href="#!">Michael Tarquini</a></li>
                    <li><a href="#!">Alex Fernandes</a></li>
                    <li><a href="#!">Juan Pena</a></li>
                    <li><a href="#!">Fernando Nunez</a></li>
                    <li><a href="#!">Erik Ulerio</a></li>
                    <li><a href="#!">MD Islam</a></li>
                </ul>
                <form>
                    <div class="input-field">
                        <input id="search" type="search" required placeholder="Search for a new photo...">
                        <label class="label-icon" for="search"></label>
                        <i class="material-icons">close</i>
                    </div>
                </form>
            </div>
        </nav>
    </header>


    <!-- back to search button & back to main page button -->
    <!-- small link to team members -->
    <!-- grid layout image/ video search results -->
    <!-- hover effect for each image/ video showing image information -->
    <!-- user ability to share photos via social media & email -->

    <div class="container">

        <img src="https://via.placeholder.com/300C/O https://placeholder.com/" alt="1" class="materialbox responsive-img ">

        <img src="https://via.placeholder.com/300C/O https://placeholder.com/" alt="2" class="materialbox responsive-img ">

        <img src="https://via.placeholder.com/300C/O https://placeholder.com/" alt="2" class="materialbox responsive-img ">

        <img src="https://via.placeholder.com/300C/O https://placeholder.com/" alt="2" class="materialbox responsive-img ">

        <img src="https://via.placeholder.com/300C/O https://placeholder.com/" alt="2" class="materialbox responsive-img ">

        <img src="https://via.placeholder.com/300C/O https://placeholder.com/" alt="2" class="materialbox responsive-img ">

        <img src="https://via.placeholder.com/300C/O https://placeholder.com/" alt="3" class="materialbox responsive-img ">

        <img src="https://via.placeholder.com/300C/O https://placeholder.com/" alt="4" class="materialbox responsive-img ">

    </div>

    <script>
        $(".dropdown-trigger").dropdown({
            hover: true
        });
        $(document).ready(function() {
            // create mobile menu

            $('.sidenav').sidenav();

            // create dropdown

            // add click event on search icon
            $('.search-icon').on('click', function() {
                // close mobile side menu
                $('.sidenav').sidenav('close');

                // show search nav bar
                $('#nav-search').show();
                // focus on the input
                $('#search').focus();
            });

            // add click event on searchbar close icon
            $('#nav-search .close').on('click', function() {
                // hide search nav bar
                $('#nav-search').hide();
            });
        });
    </script>

</body>

</html>
