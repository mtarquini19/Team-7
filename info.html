    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            margin-top: 75px;
            margin-bottom: 100px;
        }

        /* Float four columns side by side */
        .column {
            float: left;
            width: 33.3%;
            padding: 0 10px;
        }

        /* Remove extra left and right margins, due to padding */
        .row {
            margin: 0 -5px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Responsive columns */
        @media screen and (max-width: 600px) {
            .column {
                width: 100%;
                display: block;
                margin-bottom: 20px;
            }
        }

        /* Style the counter cards */
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            padding: 16px;
            text-align: center;
            background-color: #f1f1f1;
        }

        /* Style all font awesome icons */
        .fa {
            padding: 20px;
            font-size: 30px;
            width: 50px;
            text-align: center;
            text-decoration: none;
        }

        /* Add a hover effect if you want */
        .fa:hover {
            opacity: 0.7;
        }

        .fa-linkedin {
            background: #007bb5;
            color: white;
        }

        img {
            width: 100%;
            height: 100%;
        }
    </style>

    <script>
        $(".dropdown-trigger").dropdown({
            hover: true
        });
        $(document).ready(function () {
            // create mobile menu

            $('.sidenav').sidenav();

            // create dropdown

            // add click event on search icon
            $('.search-icon').on('click', function () {
                // close mobile side menu
                $('.sidenav').sidenav('close');

                // show search nav bar
                $('#nav-search').show();
                // focus on the input
                $('#search').focus();
            });

            // add click event on searchbar close icon
            $('#nav-search .close').on('click', function () {
                // hide search nav bar
                $('#nav-search').hide();
            });
        });
    </script>

</body>

</html>
